version: 2
jobs:
  frontend_build_lint:
    docker:
      - image: node:8.4.0
    working_directory: /home/h4i-recruitment
    steps:
      - checkout
      - run:
          command: |
            cd frontend
            yarn
            yarn format:check
  backend_build_lint:
    docker:
      - image: node:8.4.0
    working_directory: /home/h4i-recruitment
    steps:
      - checkout
      - run:
          command: |
            cd backend
            yarn
            yarn format:check
  backend_test:
    docker:
      - image: node:8.4.0
    working_directory: /home/h4i-recruitment
    steps:
      - checkout
      - run:
          command: |
            cd backend
            yarn
            yarn test
workflows:
  version: 2
  build_test:
    jobs:
      - frontend_build_lint
      - backend_build_lint
      - backend_test
